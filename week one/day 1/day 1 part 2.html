<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>

</head>
<body>
    <h1 id="salma"></h1>
    <h2 id="bushra"></h2>
    <h3 id="esha"></h3>
    <div id="aatqa"></div>
    <script>
        //  case 1 var
        var a = 5
        var a = 10
        console.log(a)
        document.getElementById("salma").innerHTML = a
        // case 2 let
        let b = 7
        // let b = 10 not allowed
        b = 15
        console.log(b)
        document.getElementById("bushra").innerHTML = b
        // case 3 const
        const c = 17
        // const c = 18 not allowed 
        console.log(c)
        document.getElementById("esha").innerHTML = c
    </script>
</body>
</html>
