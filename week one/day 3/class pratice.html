<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var array = [10 , 11 , 12 , 13]
        console.log(array)
        console.log(array[2])
        console.log("===============")

        const obj = {
            firstName:"salma",
            designation:"Software Engineer",
            age: 21,
            martialStatus:false,
        }
        console.log(obj)
        console.log(obj.designation)
        console.log(obj.martialStatus)
        const complexArray =[{ firstName:"salma",
            designation:"Software Engineer",
            age: 21,
            martialStatus:false,}, {
                firstName:"bushra",
            designation:"Software Engineer",
            age: 22,
            martialStatus:false,
            }, {
                firstName:"esha",
            designation:"Software Engineer",
            age: 23,
            martialStatus:false,
            }]
            // to print array in console
            console.log(complexArray)
            // print complexArray object 2
            console.log(complexArray[2]) 
            // print complexArray object 2 designation
            console.log(complexArray[2].designation)
            // print complexArray object 2 designation + any other 
            console.log(complexArray[2].designation, complexArray[2].firstName)
    </script>
</body>
</html>
