// create a function that takes a string as an argument and returns the number of vowels in the string

    function countVowel(str){
        let count=0;
        for (const char of str){
            if (char==="a" || char==="e" || char==="i" || char==="o" || char==="u"){
                count++;
            }
        }
        return count;

    }
